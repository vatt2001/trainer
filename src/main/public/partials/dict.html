<h1>Dictionary</h1>
<div>
    <button class="btn btn-default" data-ng-click="go('/home')">Home</button>
    <button class="btn btn-primary">Add word</button>
</div>

&nbsp;

<div>
    <form>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Filter" data-ng-model="query">
        </div>
    </form>
</div>

<div data-ng-if="isWorking">
    <img src="img/loading.gif" alt="Loading..."/>
</div>

<table class="table table-striped table-condensed">
    <thead>
        <tr>
            <th>&nbsp;</th>
            <th>Stats</th>
            <th>Eng</th>
            <th>Rus</th>
        </tr>
    </thead>
    <tbody>
        <tr data-ng-repeat="word in words | filter:query" class="{{getStatusRowBg(word.status)}}">
            <td data-ng-click="repeat(word)"><span class="{{getStatusIcon(word.status)}}" aria-hidden="true"></span></td>
            <td data-ng-click="repeat(word)">{{word.progressSymbol}}&nbsp;{{word.trainingQtyCorrect}}/{{word.trainingQtyTotal}}</td>
            <td>{{word.spelling}}</td>
            <td>{{word.translation}}</td>
        </tr>
    </tbody>
</table>
