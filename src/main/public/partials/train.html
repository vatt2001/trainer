<p class="text-warning pull-right">{{getCurrentIndex() + 1}} of {{getTotalQuantity()}}</p>
<h1>Training</h1>
<div class="{{wordBgClass()}} word-area clearfix">
    <p class="text-center">{{getWord().spelling}}</p>
    <p class="text-success text-center">{{getWord().transcription ? '[' + getWord().transcription + ']' : ''}}</p>
    <p class="text-danger text-center">
        <span data-ng-if="getCurrentResult() !== null">{{getWord().translation}}</span>
        <span data-ng-if="getCurrentResult() === null">&nbsp;</span>
    </p>
</div>

<div class="btn-group btn-group-justified">
    <div class="btn-group">
        <button class="btn btn-success btn-lg" data-ng-click="remember()">Remember</button>
    </div>
    <div class="btn-group">
        <button class="btn btn-danger btn-lg" data-ng-click="forgot()">Forgot</button>
    </div>
</div>
&nbsp;
<div class="btn-group btn-group-justified">
    <div class="btn-group" data-ng-if="isFirstWord()">
        <button class="btn btn-default btn-lg" data-ng-click="breakTraining()">Break</button>
    </div>

    <div class="btn-group" data-ng-if="!isFirstWord()">
        <button class="btn btn-default btn-lg" data-ng-click="prev()">&lt;&lt;</button>
    </div>

    <div class="btn-group" data-ng-if="!isLastWord()">
        <button class="btn btn-default btn-lg" data-ng-click="next()" data-ng-disabled="nextNavigationDisabled()">&gt;&gt;</button>
    </div>

    <div class="btn-group" data-ng-if="isLastWord()">
        <button class="btn btn-primary btn-lg" data-ng-click="finish()" data-ng-disabled="nextNavigationDisabled()">Finish</button>
    </div>
</div>
&nbsp;
<div class="btn-group btn-group-justified">
</div>

<div data-ng-init="checkStarted()"></div>
